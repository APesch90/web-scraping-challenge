<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>


  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <div class="row" id="news">
        <div class="col-lg-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ space.news[0] }}</h4>
              <p>{{ space.news[1] }}</p>

      <div class="row" id="featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>
          <img src={{ space.featured_image | default('static/images/error.png', true)}} 
            class="img-responsive"
            alt="featured Mars image"
          />
        </div>

        <div class="col-md-4">
          <div class="row" id="facts">
            <h3>Mars Facts</h3>
            {{ space.facts | safe }}
          </div>
        </div>
      </div>

      <div class="row" id="hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
          
          {% for hemisphere in space.hemispheres %}
          <div class="col-md-3">
            <div class="thumbnail">
              <img src="{{ hemisphere.img_url | default('static/images/error.png', true)}}" alt="hemisphere images">
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
